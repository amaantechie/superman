<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Superman Game</title>
    <link rel="icon" type="image/png" href="images/fav6.png">
    <link rel="stylesheet" href="Superman.css">
</head>
<body>
    <div class="game-wrapper">
        <div class="game-container" id="game-container">
            <img id="homepage" src="images/AMMAN.png" alt="Homepage">
            <canvas id="board"></canvas>
            <canvas id="ui"></canvas>

            <!-- Game Controls -->
            <button id="start-btn" class="btn game-btn">
                <img src="images/start.png" alt="Start">
            </button>
            
            <button id="restart-btn" class="btn game-btn">
                <img src="images/retry.png" alt="Restart">
            </button>
            
            <!-- Top UI Controls -->
            <div class="top-controls">
                <button id="sound-btn-home" class="btn control-btn">
                    <img src="images/sound.png" alt="Sound">
                </button>
                <button id="mute-btn-home" class="btn control-btn">
                    <img src="images/mute.png" alt="Mute">
                </button>
                
                <button id="pause-btn" class="btn control-btn">
                    <img src="images/pause.png" alt="Pause">
                </button>
                <button id="play-btn" class="btn control-btn">
                    <img src="images/play.png" alt="Play">
                </button>
            </div>

            <!-- Game Over Controls -->
            <div class="gameover-controls">
                <button id="sound-btn-gameover" class="btn control-btn">
                    <img src="images/sound.png" alt="Sound">
                </button>
                <button id="mute-btn-gameover" class="btn control-btn">
                    <img src="images/mute.png" alt="Mute">
                </button>
            </div>

            <!-- Pause Overlay -->
            <div id="pause-overlay" class="pause-overlay">
                <div class="pause-content">
                    <h2>PAUSED</h2>
                    <div class="pause-buttons">
                        <button id="resume-btn" class="btn pause-btn">
                            <img src="images/play.png" alt="Resume">
                        </button>
                        <button id="sound-btn-pause" class="btn pause-btn">
                            <img src="images/sound.png" alt="Sound">
                        </button>
                        <button id="mute-btn-pause" class="btn pause-btn">
                            <img src="images/mute.png" alt="Mute">
                        </button>
                    </div>
                </div>
            </div>

            <!-- Mobile Instructions -->
            <div id="mobile-instructions" class="mobile-instructions">
                <p>TAP TO FLY</p>
            </div>
        </div>
    </div>

    <script src="Superman.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <title>Superman Game</title>
  <link rel="icon" type="image/png" href="images/fav6.png">
  <link rel="stylesheet" href="Superman.css" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      -webkit-tap-highlight-color: transparent;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      user-select: none;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
      position: fixed;
      background: #000;
    }

    .game-container {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .game-wrapper {
      position: relative;
      width: 100%;
      height: 100%;
      max-width: 400px;
      max-height: 100vh;
      background: #000;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      touch-action: none;
    }

    #homepage {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 1;
    }

    .game-control {
      position: absolute;
      z-index: 5;
      cursor: pointer;
      touch-action: manipulation;
      -webkit-tap-highlight-color: transparent;
    }

    .game-control img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    #start-btn {
      top: 45%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: min(40vw, 200px);
      height: min(15vw, 75px);
    }

    #restart-btn {
      bottom: 15vh;
      left: 50%;
      transform: translateX(-50%);
      width: min(20vw, 100px);
      height: min(10vw, 50px);
    }

    #pause-btn,
    #play-btn,
    #sound-btn-home,
    #mute-btn-home,
    #sound-btn-gameover,
    #mute-btn-gameover {
      top: max(2vh, 10px);
      right: max(2vw, 10px);
      width: min(12vw, 60px);
      height: min(12vw, 60px);
    }

    #pause-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      z-index: 10;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: max(3vh, 20px);
    }

    #pause-overlay img {
      width: min(15vw, 80px);
      height: min(15vw, 80px);
      object-fit: contain;
    }

    /* Mobile-specific improvements */
    @media (max-width: 768px) {
      .game-wrapper {
        max-width: 100vw;
      }
      
      #start-btn {
        width: min(50vw, 250px);
        height: min(20vw, 100px);
      }
      
      #restart-btn {
        width: min(25vw, 120px);
        height: min(12vw, 60px);
        bottom: 12vh;
      }
      
      #pause-btn,
      #play-btn,
      #sound-btn-home,
      #mute-btn-home,
      #sound-btn-gameover,
      #mute-btn-gameover {
        width: min(15vw, 70px);
        height: min(15vw, 70px);
        top: max(3vh, 15px);
        right: max(3vw, 15px);
      }
    }

    /* Landscape orientation */
    @media (orientation: landscape) and (max-height: 500px) {
      #start-btn {
        top: 50%;
        width: min(25vw, 150px);
        height: min(12vh, 60px);
      }
      
      #restart-btn {
        bottom: 10vh;
        width: min(15vw, 80px);
        height: min(8vh, 40px);
      }
      
      #pause-btn,
      #play-btn,
      #sound-btn-home,
      #mute-btn-home,
      #sound-btn-gameover,
      #mute-btn-gameover {
        width: min(8vw, 50px);
        height: min(8vw, 50px);
        top: 2vh;
        right: 2vw;
      }
      
      #pause-overlay img {
        width: min(10vw, 60px);
        height: min(10vw, 60px);
      }
    }

    /* Very small screens */
    @media (max-width: 320px) {
      #start-btn {
        width: 60vw;
        height: 25vw;
      }
      
      #pause-btn,
      #play-btn,
      #sound-btn-home,
      #mute-btn-home,
      #sound-btn-gameover,
      #mute-btn-gameover {
        width: 18vw;
        height: 18vw;
      }
    }
  </style>
</head>
<body>

  <div class="game-container">
    <div class="game-wrapper">
      <img id="homepage" src="images/AMMAN.png" alt="Home">
      <canvas id="board"></canvas>
      <canvas id="ui"></canvas>

      <!-- Game Controls -->
      <button id="start-btn" class="game-control">
        <img src="images/start.png" alt="Start">
      </button>

      <button id="restart-btn" class="game-control">
        <img src="images/retry.png" alt="Retry">
      </button>

      <!-- Sound & Pause -->
      <img src="images/sound.png" id="sound-btn-home" class="game-control" alt="Sound On">
      <img src="images/mute.png" id="mute-btn-home" class="game-control" alt="Mute">
      <img src="images/pause.png" id="pause-btn" class="game-control" alt="Pause">
      <img src="images/play.png" id="play-btn" class="game-control" alt="Play">
      <img src="images/sound.png" id="sound-btn-gameover" class="game-control" alt="Sound Game Over">
      <img src="images/mute.png" id="mute-btn-gameover" class="game-control" alt="Mute Game Over">

      <!-- Pause Overlay -->
      <div id="pause-overlay" class="pause-overlay" style="display: none;">
        <img src="images/play.png" id="resume-btn" class="game-control" alt="Resume">
        <img src="images/sound.png" id="sound-btn-pause" class="game-control" alt="Sound Pause">
        <img src="images/mute.png" id="mute-btn-pause" class="game-control" alt="Mute Pause">
      </div>
    </div>
  </div>

  <script src="Superman.js"></script>
</body>
</html>

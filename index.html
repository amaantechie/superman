<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Superman Game</title>
    <link rel="icon" type="image/png" href="images/fav6.png">
    <link rel="stylesheet" href="Superman.css">
</head>
<body>
    <div class="game-container" id="game-container">
        <img id="homepage" src="images/AMMAN.png" alt="Homepage">
        <canvas id="board"></canvas>
        <canvas id="ui"></canvas>

        <!-- Game Controls -->
        <button id="start-btn" class="game-control">
            <img src="images/start.png" alt="Start Game">
        </button>
        <button id="restart-btn" class="game-control">
            <img src="images/retry.png" alt="Restart Game">
        </button>
        
        <!-- Sound Controls -->
        <button id="sound-btn-home" class="game-control sound-btn">
            <img src="images/sound.png" alt="Sound On">
        </button>
        <button id="mute-btn-home" class="game-control sound-btn">
            <img src="images/mute.png" alt="Sound Off">
        </button>
        <button id="pause-btn" class="game-control pause-btn">
            <img src="images/pause.png" alt="Pause">
        </button>
        <button id="play-btn" class="game-control pause-btn">
            <img src="images/play.png" alt="Resume">
        </button>
        <button id="sound-btn-gameover" class="game-control sound-btn-gameover">
            <img src="images/sound.png" alt="Sound On">
        </button>
        <button id="mute-btn-gameover" class="game-control sound-btn-gameover">
            <img src="images/mute.png" alt="Sound Off">
        </button>

        <!-- Pause Overlay -->
        <div id="pause-overlay" class="pause-overlay">
            <div class="pause-controls">
                <button id="resume-btn" class="pause-control-btn">
                    <img src="images/play.png" alt="Resume">
                </button>
                <button id="sound-btn-pause" class="pause-control-btn">
                    <img src="images/sound.png" alt="Sound On">
                </button>
                <button id="mute-btn-pause" class="pause-control-btn">
                    <img src="images/mute.png" alt="Sound Off">
                </button>
            </div>
        </div>

        <!-- Mobile Instructions -->
        <div id="mobile-instructions" class="mobile-instructions">
            <p>Tap to fly â€¢ Hold to soar higher</p>
        </div>
    </div>

    <script src="Superman.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Superman Game</title>
    <link rel="icon" type="image/png" href="images/fav6.png">
    <link rel="stylesheet" href="Superman.css">
</head>
<body>
    <div id="game-container">
        <!-- Homepage -->
        <div id="homepage" class="screen">
            <img src="images/AMMAN.png" alt="Superman Game" class="bg-image">
            <div class="home-controls">
                <button id="start-btn" class="btn primary-btn">
                    <img src="images/start.png" alt="Start">
                </button>
                <button id="sound-btn-home" class="btn sound-btn">
                    <img src="images/sound.png" alt="Sound">
                </button>
                <button id="mute-btn-home" class="btn sound-btn" style="display: none;">
                    <img src="images/mute.png" alt="Mute">
                </button>
            </div>
            <div class="instructions">TAP TO START</div>
        </div>

        <!-- Game Screen -->
        <div id="game-screen" class="screen" style="display: none;">
            <canvas id="board"></canvas>
            <canvas id="ui"></canvas>
            
            <!-- Game UI -->
            <div class="game-ui">
                <div class="top-bar">
                    <div class="score-info">
                        <div id="current-score">0</div>
                        <div id="high-score">HIGH: 0</div>
                        <div id="level-display">LEVEL 0</div>
                    </div>
                    <div class="game-controls">
                        <button id="pause-btn" class="btn control-btn">
                            <img src="images/pause.png" alt="Pause">
                        </button>
                        <button id="sound-btn-game" class="btn control-btn">
                            <img src="images/sound.png" alt="Sound">
                        </button>
                        <button id="mute-btn-game" class="btn control-btn" style="display: none;">
                            <img src="images/mute.png" alt="Mute">
                        </button>
                    </div>
                </div>
                <div class="tap-instruction">TAP TO FLY</div>
            </div>
        </div>

        <!-- Pause Screen -->
        <div id="pause-screen" class="screen overlay" style="display: none;">
            <div class="pause-content">
                <h1>PAUSED</h1>
                <div class="pause-buttons">
                    <button id="resume-btn" class="btn secondary-btn">
                        <img src="images/play.png" alt="Resume">
                    </button>
                    <button id="sound-btn-pause" class="btn secondary-btn">
                        <img src="images/sound.png" alt="Sound">
                    </button>
                    <button id="mute-btn-pause" class="btn secondary-btn" style="display: none;">
                        <img src="images/mute.png" alt="Mute">
                    </button>
                </div>
            </div>
        </div>

        <!-- Game Over Screen -->
        <div id="gameover-screen" class="screen overlay" style="display: none;">
            <div class="gameover-content">
                <img src="images/gameover.png" alt="Game Over" class="gameover-image">
                <div class="final-score">
                    <div id="final-score-value">0</div>
                    <div class="score-label">YOUR SCORE</div>
                </div>
                <div class="high-score-display">
                    <img src="images/highscore.png" alt="High Score" class="highscore-image">
                    <div id="final-high-score">0</div>
                </div>
                <div class="gameover-buttons">
                    <button id="restart-btn" class="btn primary-btn">
                        <img src="images/retry.png" alt="Restart">
                    </button>
                    <button id="sound-btn-gameover" class="btn secondary-btn">
                        <img src="images/sound.png" alt="Sound">
                    </button>
                    <button id="mute-btn-gameover" class="btn secondary-btn" style="display: none;">
                        <img src="images/mute.png" alt="Mute">
                    </button>
                </div>
            </div>
        </div>

        <!-- Countdown -->
        <div id="countdown" class="countdown" style="display: none;">3</div>
    </div>

    <script src="Superman.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Superman Game</title>
    <link rel="icon" type="image/png" href="images/fav6.png">
    <link rel="stylesheet" href="Superman.css">
    <style>
        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }

        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
            touch-action: none;
            position: fixed;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .game-container {
            position: relative;
            width: 360px;
            height: 640px;
            max-width: 100vw;
            max-height: 100vh;
            background-color: #000;
            overflow: hidden;
            touch-action: none;
        }

        /* Responsive scaling */
        @media (max-width: 360px) {
            .game-container {
                width: 100vw;
                height: calc(100vw * 1.778); /* 16:9 aspect ratio */
                max-height: 100vh;
            }
        }

        @media (max-height: 640px) {
            .game-container {
                height: 100vh;
                width: calc(100vh * 0.5625); /* 9:16 aspect ratio */
                max-width: 100vw;
            }
        }
        
        #homepage, #board, #ui {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            touch-action: none;
        }
        
        #homepage { 
            z-index: 10; 
            background-size: cover;
            background-position: center;
        }
        #board { z-index: 1; }
        #ui { 
            z-index: 15;
            pointer-events: none;
        }

        /* Enhanced Button Styles for Mobile */
        .game-control {
            position: absolute;
            cursor: pointer;
            z-index: 1000;
            border: none;
            background: transparent;
            padding: 8px;
            display: none;
            pointer-events: auto;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
            transition: transform 0.1s ease, opacity 0.1s ease;
            min-width: 60px;
            min-height: 60px;
            border-radius: 8px;
        }

        .game-control:active,
        .game-control.button-active {
            transform: scale(0.9);
            opacity: 0.7;
        }
        
        .game-control img {
            pointer-events: none;
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        /* Specific Button Positioning - Mobile Optimized */
        #start-btn {
            left: 50%;
            top: 60%;
            transform: translateX(-50%);
            width: 180px;
            height: 80px;
            min-width: 180px;
            min-height: 80px;
        }
        
        #restart-btn {
            left: 50%;
            top: 65%;
            transform: translateX(-50%);
            width: 100px;
            height: 100px;
            min-width: 100px;
            min-height: 100px;
        }

        .sound-control {
            width: 60px;
            height: 60px;
            min-width: 60px;
            min-height: 60px;
        }

        #sound-btn-home, #mute-btn-home {
            left: 15px;
            top: 15px;
        }

        #pause-btn, #play-btn {
            right: 15px;
            top: 15px;
        }

        #sound-btn-gameover, #mute-btn-gameover {
            left: 50%;
            top: 75%;
            transform: translateX(-50%);
            width: 100px;
            height: 100px;
            min-width: 100px;
            min-height: 100px;
        }

        .pause-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 25;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 30px;
            pointer-events: auto;
        }

        .pause-overlay .game-control {
            display: flex;
            width: 70px;
            height: 70px;
            min-width: 70px;
            min-height: 70px;
        }

        #board, #ui { display: none; }
        #homepage { display: block; }

        #powerup-count {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: #FFD700;
            font-size: 20px;
            z-index: 100;
        }

        /* Mobile-specific improvements */
        @media (hover: none) and (pointer: coarse) {
            .game-control {
                min-width: 70px;
                min-height: 70px;
                padding: 10px;
            }
            
            #start-btn {
                width: 200px;
                height: 90px;
                min-width: 200px;
                min-height: 90px;
            }
            
            #restart-btn,
            #sound-btn-gameover, 
            #mute-btn-gameover {
                width: 110px;
                height: 110px;
                min-width: 110px;
                min-height: 110px;
            }

            .sound-control {
                width: 70px;
                height: 70px;
                min-width: 70px;
                min-height: 70px;
            }

            .pause-overlay .game-control {
                width: 80px;
                height: 80px;
                min-width: 80px;
                min-height: 80px;
            }
        }

        /* Landscape orientation adjustments */
        @media (orientation: landscape) and (max-height: 500px) {
            .game-container {
                height: 100vh;
                width: calc(100vh * 0.5625);
            }
            
            #start-btn {
                top: 55%;
            }
            
            #restart-btn,
            #sound-btn-gameover,
            #mute-btn-gameover {
                top: 60%;
            }
        }

        /* Very small screens */
        @media (max-width: 320px) {
            .sound-control {
                width: 50px;
                height: 50px;
                min-width: 50px;
                min-height: 50px;
            }
            
            #sound-btn-home, #mute-btn-home {
                left: 10px;
                top: 10px;
            }
            
            #pause-btn, #play-btn {
                right: 10px;
                top: 10px;
            }
        }

        /* Prevent text selection and context menus */
        .game-container * {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-touch-callout: none;
        }

        /* Loading state */
        .loading {
            opacity: 0.5;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <img id="homepage" src="images/AMMAN.png" alt="Game Background">
        <canvas id="board"></canvas>
        <canvas id="ui"></canvas>

        <!-- Game Controls -->
        <button id="start-btn" class="game-control" aria-label="Start Game">
            <img src="images/start.png" alt="Start Game">
        </button>
        <button id="restart-btn" class="game-control" aria-label="Restart Game">
            <img src="images/retry.png" alt="Restart Game">
        </button>
        
        <!-- Sound Controls -->
        <button id="sound-btn-home" class="game-control sound-control" aria-label="Sound On">
            <img src="images/sound.png" alt="Sound On">
        </button>
        <button id="mute-btn-home" class="game-control sound-control" aria-label="Sound Off">
            <img src="images/mute.png" alt="Sound Off">
        </button>
        <button id="pause-btn" class="game-control sound-control" aria-label="Pause Game">
            <img src="images/pause.png" alt="Pause Game">
        </button>
        <button id="play-btn" class="game-control sound-control" aria-label="Resume Game">
            <img src="images/play.png" alt="Resume Game">
        </button>
        <button id="sound-btn-gameover" class="game-control" aria-label="Sound On">
            <img src="images/sound.png" alt="Sound On">
        </button>
        <button id="mute-btn-gameover" class="game-control" aria-label="Sound Off">
            <img src="images/mute.png" alt="Sound Off">
        </button>

        <!-- Pause Overlay -->
        <div id="pause-overlay" class="pause-overlay">
            <button id="resume-btn" class="game-control" aria-label="Resume Game">
                <img src="images/play.png" alt="Resume Game">
            </button>
            <button id="sound-btn-pause" class="game-control" aria-label="Sound On">
                <img src="images/sound.png" alt="Sound On">
            </button>
            <button id="mute-btn-pause" class="game-control" aria-label="Sound Off">
                <img src="images/mute.png" alt="Sound Off">
            </button>
        </div>
    </div>
    <script src="Superman.js"></script>
</body>
</html>
